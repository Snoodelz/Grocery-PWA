name: deploy
on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        type: string
        default: DEV
        required: true
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: "Install & build"
        run: |
          npm i
          npm run build
      - name: "Push to server"
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/"
          strip_components: 1
          target: "/var/www/grocery-app"
